<div>
  <button id="decrement" type="button" (click)="decrement()">-</button>
  <input
    id="counterInput"
    appOverHighlight
    [highlightValue]="counter"
    type="number"
    readonly
    [value]="counter"
  />
  <button id="increment" type="button" (click)="increment()">+</button>
</div>
<button id="reset" (click)="reset()">Reset</button>
